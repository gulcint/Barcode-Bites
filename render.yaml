services:
  - type: web
    name: barcodebite-backend
    runtime: docker
    rootDir: backend
    plan: starter
    dockerCommand: ./gradlew run
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USER
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ISSUER
        value: barcodebite.app
      - key: JWT_AUDIENCE
        value: barcodebite-users
