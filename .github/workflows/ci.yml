name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant gradle execute permission
        run: chmod +x gradlew

      - name: Backend tests
        run: ./gradlew --no-daemon :backend:test

      - name: Shared tests
        run: ./gradlew --no-daemon :shared:allTests

      - name: Android unit tests
        run: ./gradlew --no-daemon :androidApp:testDebugUnitTest

      - name: Android debug assemble
        run: ./gradlew --no-daemon :androidApp:assembleDebug
